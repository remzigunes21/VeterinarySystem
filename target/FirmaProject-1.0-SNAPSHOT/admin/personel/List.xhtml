<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonelEmpty}" rendered="#{personelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personelController.items.rowCount > 0}">
                    <h:outputText value="#{personelController.pagination.pageFirstItem + 1}..#{personelController.pagination.pageLastItem + 1}/#{personelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personelController.previous}" value="#{bundle.Previous} #{personelController.pagination.pageSize}" rendered="#{personelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personelController.next}" value="#{bundle.Next} #{personelController.pagination.pageSize}" rendered="#{personelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_perId}"/>
                            </f:facet>
                            <h:outputText value="#{item.perId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_tc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_ad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_soyad}"/>
                            </f:facet>
                            <h:outputText value="#{item.soyad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_dogumTarihi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dogumTarihi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_CBasTarihi}"/>
                            </f:facet>
                            <h:outputText value="#{item.CBasTarihi}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonelTitle_maaas}"/>
                            </f:facet>
                            <h:outputText value="#{item.maaas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personelController.prepareView}" value="#{bundle.ListPersonelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personelController.prepareEdit}" value="#{bundle.ListPersonelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personelController.destroy}" value="#{bundle.ListPersonelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personelController.prepareCreate}" value="#{bundle.ListPersonelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
