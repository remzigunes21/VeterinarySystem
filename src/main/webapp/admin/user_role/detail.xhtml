<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
         <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

              
		<h:form>
                    
			<div class="container">
				<p>
					<label for="first_name">ROLE ID</label>
					#{rolebean.role1.role_id}
				</p>
				<p>
					<label for="first_name">ROLE_NAME</label>
					#{rolebean.role1.role_name}
				</p>
				
                            <p>
					<label for="first_name">ROLE_BILGI</label>
					#{rolebean.role1.role_bilgi}
				</p>
				  <h:column>
                            <f:facet name="header">User</f:facet>
                            <ul>
                                <label for="first_name">User</label>
                                <ui:repeat value="#{rolebean.role1.user_entity}" var="us">
                                <li>#{us.user_name}</li>
                            </ui:repeat>
                                </ul>
                        </h:column>
				
			</div>
		</h:form>
                  </ui:define>
        </ui:composition>
    </h:body>
</html>
