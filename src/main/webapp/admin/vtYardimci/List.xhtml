<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_vtYrdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vtYrdId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_yrdAd}"/>
                            </f:facet>
                            <h:outputText value="#{item.yrdAd}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListVtYardimciTitle_yrdSoyad}"/>
                            </f:facet>
                            <h:outputText value="#{item.yrdSoyad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_tc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_dogumTarihi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dogumTarihi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_ÇBasTarih}"/>
                            </f:facet>
                            <h:outputText value="#{item.ÇBasTarih}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVtYardimciTitle_maas}"/>
                            </f:facet>
                            <h:outputText value="#{item.maas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vtYardimciController.prepareView}" value="#{bundle.ListVtYardimciViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vtYardimciController.prepareEdit}" value="#{bundle.ListVtYardimciEditLink}"/>
